{% extends 'base.html' %}

{% block content %}
  <h2>Вход в систему</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
  <p>Забыли пароль? <a href="{% url 'users:password_reset' %}">Восстановить пароль</a></p>
{% endblock %}
