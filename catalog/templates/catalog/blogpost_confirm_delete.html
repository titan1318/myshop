{% extends 'catalog/base.html' %}
{% block title %}Удаление записи{% endblock %}

{% block content %}
    <h1>Удалить запись "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'catalog:blogpost_detail' object.pk %}">Отмена</a>
    </form>
{% endblock %}
