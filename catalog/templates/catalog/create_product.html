{% extends 'catalog/base.html' %}

{% block title %}Создание продукта{% endblock %}

{% block content %}
    <h1>Создать новый продукт</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать продукт</button>
    </form>
{% endblock %}
