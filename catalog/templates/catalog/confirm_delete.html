{% extends 'catalog/base.html' %}
{% block title %}Удалить блоговую запись{% endblock %}

{% block content %}
    <h1>Удалить блоговую запись "{{ blogpost.title }}"?</h1>
    <p>Вы уверены, что хотите удалить эту запись? Это действие нельзя отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'catalog:product_detail' product.pk %}">Отмена</a>
    </form>
{% endblock %}
