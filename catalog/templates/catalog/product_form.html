{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}
{{ form|crispy }}

{% block title %}Создать продукт{% endblock %}

{% block content %}
<h1>Создать продукт</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать продукт</button>
</form>
{% endblock %}
